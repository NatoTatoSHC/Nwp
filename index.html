<html>
<head>
    <title>NateWorks Procedures</title>
    <style>
        section {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            height: 100%;
            place-content: center;
            place-items: center;
        }
        button {
            width: 80%;
            height: 100%;
            font-size: 200%;
            cursor: pointer;

        }
        h1 {
            margin-top: 20px;
            margin-bottom: 40px;
            font-size: 300%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">NateWorks Procedures</h1>
    <section>
        <button onclick="location.assign('nwp')">Download NateWorks Procedures</button>
        <button onclick="location.assign('actions')">Download Actions</button>
    </section>
    
</body>
</html>
